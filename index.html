<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="rede social, fotos, curtir" />
    <meta name="keywords" content="html, css, javascript" />
    <meta name="author" content="Fernando Pereira" />
    <title>EUA Afora</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <nav class="header__nav">
          <img
            class="header__nav-image"
            src="./images/Vector.png"
            alt="titulo da pagina"
          />
        </nav>
      </header>
      <section class="profile">
        <img
          src="./images/image__profile.png"
          alt="imagem de perfil senhor"
          class="profile__image"
        />
        <div class="profile__info">
          <h1 class="profile__info-name">Jacques Cousteau</h1>
          <p class="profile__info-profession">Explorador</p>
          <button class="profile__info-button-edit"></button>
        </div>
        <button class="profile__button"></button>
      </section>
      <section class="elements">
        <div class="elements__element">
          <img
            src="./images/image__vale-de-yosemite.png"
            alt="imagem de um vale"
            class="elements__element-image elements__element-image-fix"
          />
          <div class="elements__element-container-card">
            <h2 class="elements__element-title">Vale de Yosemite</h2>
            <button class="elements__element-button-heart"></button>
          </div>
        </div>
        <div class="elements__element">
          <img
            src="./images/image__lago-louise.png"
            alt="imagem de um lago"
            class="elements__element-image"
          />
          <div class="elements__element-container-card">
            <h2 class="elements__element-title">Lago Louise</h2>
            <button class="elements__element-button-heart"></button>
          </div>
        </div>
        <div class="elements__element">
          <img
            src="./images/image__montanas-care.png"
            alt="imagem de uma montanha"
            class="elements__element-image"
          />
          <div class="elements__element-container-card">
            <h2 class="elements__element-title">Montanhas Care...</h2>
            <button class="elements__element-button-heart"></button>
          </div>
        </div>
        <div class="elements__element">
          <img
            src="./images/image__latemar.png"
            alt="montanha a noite"
            class="elements__element-image"
          />
          <div class="elements__element-container-card">
            <h2 class="elements__element-title">Latemar</h2>
            <button class="elements__element-button-heart"></button>
          </div>
        </div>
        <div class="elements__element">
          <img
            src="./images/image_parque-nacional.png"
            alt="imagem de um lago e montanha"
            class="elements__element-image"
          />
          <div class="elements__element-container-card">
            <h2 class="elements__element-title">Parque Nacional...</h2>
            <button class="elements__element-button-heart"></button>
          </div>
        </div>
        <div class="elements__element">
          <img
            src="./images/image_lago-di-brales.png"
            alt="imagem do lago de braies"
            class="elements__element-image"
          />
          <div class="elements__element-container-card">
            <h2 class="elements__element-title">Lago di Braies</h2>
            <button class="elements__element-button-heart"></button>
          </div>
        </div>
      </section>
      <footer class="footer">
        <p class="footer__paragraph">Â© 2024 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
