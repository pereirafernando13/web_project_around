<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="rede social, fotos, curtir" />
    <meta name="keywords" content="html, css, javascript" />
    <meta name="author" content="Fernando Pereira" />
    <title>EUA Afora</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <!--Popup perfil-->
      <div class="popup">
        <div class="popup__container">
          <h1 class="popup__header">Editar perfil</h1>
          <form class="popup__form">
            <button class="popup__form-button-close"></button>
            <input
              class="popup__form-input"
              type="text"
              placeholder="Nome"
              value=""
              id="name"
            />
            <input
              class="popup__form-input"
              type="text"
              placeholder="Profissao"
              value=""
              id="profission"
            />
            <button type="submit" class="popup__form-button-save">
              Salvar
            </button>
          </form>
        </div>
      </div>

      <!--Popup form add image-->
      <div class="popup__image">
        <div class="popup__container">
          <h1 class="popup__header">Novo local</h1>
          <form class="popup__form">
            <button class="popup__form-button-close"></button>
            <input
              class="popup__form-input"
              type="text"
              placeholder="Título"
              value=""
              id="tittle"
            />
            <input
              class="popup__form-input"
              type="url"
              placeholder="Link da imagem"
              value=""
              id="url"
            />
            <button
              type="submit"
              class="popup__form-button-save"
              id="add-button"
            >
              Criar
            </button>
          </form>
        </div>
      </div>

      <!--Popup Image-->
      <div class="popup__imgfull">
        <div class="popup__imgfull-card">
          <div class="popup__imgfull-card-screen">
            <button class="popup__imgfull-button-close"></button>
            <img class="popup__imgfull-imgbig" src="" alt="" />
            <p class="popup__imgfull-tittle"></p>
          </div>
        </div>
      </div>

      <header class="header">
        <nav class="header__nav">
          <img
            class="header__nav-image"
            src="./images/Vector.png"
            alt="titulo da pagina"
          />
        </nav>
      </header>
      <section class="profile">
        <img
          src="./images/image__profile.png"
          alt="imagem de perfil senhor"
          class="profile__image"
        />
        <div class="profile__info">
          <h1 class="profile__info-name">Jacques Cousteau</h1>
          <p class="profile__info-profession">Explorador</p>
          <button class="profile__info-button-edit"></button>
        </div>
        <button class="profile__button"></button>
      </section>
      <section class="elements">
        <template id="element-template">
          <div class="elements__element">
            <button class="elements-element-button-trash"></button>
            <img
              src=""
              alt=""
              class="elements__element-image elements__element-image-fix"
            />
            <div class="elements__element-container-card">
              <h2 class="elements__element-title">Vale de Yosemite</h2>
              <img
                class="elements__element-button-heart"
                src="./images/elements__image-heart-disble.png"
                alt="botao unlike"
              />
              <img
                class="elements__element-button-heart-liked elements__element-button-heart"
                src="./images/elements_element-button-heart-like.png"
                alt="botao liked"
              />
            </div>
          </div>
        </template>
      </section>
      <footer class="footer">
        <p class="footer__paragraph">© 2024 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
