<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="rede social, fotos, curtir" />
    <meta name="keywords" content="html, css, javascript" />
    <meta name="author" content="Fernando Pereira" />
    <title>EUA Afora</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <div class="popup">
        <div class="popup__container">
          <h1 class="popup__header">Editar perfil</h1>
          <form class="popup__form">
            <button class="popup__form-button"></button>
            <input
              class="popup__form-input"
              type="text"
              placeholder="Nome"
              value=""
              id="name"
            />
            <input
              class="popup__form-input"
              type="text"
              placeholder="Profissao"
              value=""
              id="profission"
            />
            <button type="submit" class="popup__form-button-save">
              Salvar
            </button>
          </form>
        </div>
      </div>

      <header class="header">
        <nav class="header__nav">
          <img
            class="header__nav-image"
            src="./images/Vector.png"
            alt="titulo da pagina"
          />
        </nav>
      </header>
      <section class="profile">
        <img
          src="./images/image__profile.png"
          alt="imagem de perfil senhor"
          class="profile__image"
        />
        <div class="profile__info">
          <h1 class="profile__info-name">Jacques Cousteau</h1>
          <p class="profile__info-profession">Explorador</p>
          <button class="profile__info-button-edit"></button>
        </div>
        <button class="profile__button"></button>
      </section>
      <section class="elements">
        <template id="element-template">
          <div class="elements__element">
            <button class="elements-element-button-trash"></button>
            <img
              src="./images/image__vale-de-yosemite.png"
              alt="imagem de um vale"
              class="elements__element-image elements__element-image-fix"
            />
            <div class="elements__element-container-card">
              <h2 class="elements__element-title">Vale de Yosemite</h2>
              <button class="elements__element-button-heart"></button>
            </div>
          </div>
        </template>
      </section>
      <footer class="footer">
        <p class="footer__paragraph">Â© 2024 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
